# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Protoc
      uses: actions/cache@v3
      with:
        path: |
          /usr/local/bin/protoc
          /usr/local/include/google
        key: ${{ runner.os }}-protoc-23.2
        restore-keys: |
          ${{ runner.os }}-protoc-

    - name: Install Protoc
      run: |
        PROTOC_VERSION=23.2

        # Check if the protoc version is already up-to-date
        if ! command -v protoc &> /dev/null; then
          echo "Installing protoc version $PROTOC_VERSION"
          
          # Remove old protoc version if exists
          sudo rm -f /usr/local/bin/protoc

          # Download and install the specified version of protoc
          wget https://github.com/protocolbuffers/protobuf/releases/download/v$PROTOC_VERSION/protoc-$PROTOC_VERSION-linux-x86_64.zip
          unzip protoc-$PROTOC_VERSION-linux-x86_64.zip -d protoc
          sudo mv protoc/bin/protoc /usr/local/bin/
          
          # Clean up
          rm -rf protoc protoc-$PROTOC_VERSION-linux-x86_64.zip
        else
          echo "protoc version $PROTOC_VERSION is already cached."
        fi

    - name: Install Protoc Plugin
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest &&
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Build
      run: make all
